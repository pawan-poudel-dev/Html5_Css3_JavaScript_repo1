<!DOCTYPE html>
<html>
    <head>
        <link rel="Icon" href="/Icons/EcoMart Title(1).png" type="image/x-icon"> <!-- Sets the title picture for the webpage -->
        <title>Register - EcoMart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Adjusts layout for different screen sizes-->
        <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
        <meta name="description" content="EcoMart Registration Page - Create your EcoMart account to start shopping for eco-friendly products and enjoy personalized recommendations.">
        <meta name="keywords" content="eco-friendly, sustainable products, plastic-free, register, account">
        <meta name="author" content="Bindu Adhikari">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="EcoMart.css"> <!-- Links to external CSS file for styling -->
        <style> /*Internal CSS*/
            body{
                margin: 0px;
                padding: 0px;
                background-image: url('/Photos/premium_photo-1661629241728-0d43f7a6a406.png');
                background-repeat: no-repeat;
                background-color: white;
                background-size: cover;
                background-attachment: fixed;
                background-position: bottom;
                min-height: 100%;
                width: 100%;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="logregbox"><!--Container to hold the form for the login and register page-->
            <div class="logotopleft" style="margin-top: 20px;"><!--Container for the logo at the top left corner-->
                <a href="/Web Pages/Home-EcoMart.html">
                    <img src="/Icons/EcoMart.png" alt="EcoMart Logo" style="width: 125px; height: 44px; "> <!-- Logo image linking to home page -->
                </a>
            </div>
            <div class="log">
                <h2>Welcome to EcoMart!</h2><!--Message to the user-->
                <div class="sub">
                    <label for="subtitle">Register your account and discover high quality eco-friendly products.</label><!--Subtitle for the registration page-->
                </div>
                <form><!--Form for user registration-->
                    <div class="formg">
                        <label for="Email">Email Address:</label><!--Caption for our form input-->
                        <input type="email" placeholder="Enter your email Address" required>
                    </div>
                    <div class="formg">
                        <label for="username">Username:</label><!--Caption for our form input-->
                        <input type="text" placeholder="Create your Username" required>
                    </div>
                    <div class="formg">
                        <label for="password">Create Password:</label><!--Caption for our form input-->
                        <input type="password" placeholder="Create your password" required>
                    </div>
                    <div class="formg">
                        <label for="password">Re-enter Password:</label><!--Caption for our form input-->
                        <input type="password" placeholder="Re-enter your password" required>
                    </div>
                    <div class="rem"><!--This contains the "Remember me option"-->
                        <input type="checkbox"><label for="remember">Remember Me</label>
                    </div>
                    <div class="policy">
                        <label for="policy">I have read and agree to the </label>
                        <a style="color: rgb(0, 119, 255); text-decoration: underline; cursor: pointer;">Privacy Policy</a><!--Hyperlink to the privacy policy page-->
                        <input type="checkbox" required>
                    </div>
                    <div class="lbtn">
                        <button type="submit" class="logregbtn">Register</button>
                    </div>
                </form>
                <label for="2nd option" class="secopt">Or</label>
                <a class="google"><!--This is the option to register with Google account-->
                    <div class="googleicon">
                        <img src="/Icons/icons8-google-logo-50.png" alt="google" style="width: 22px; height: 22px;"><!--This contains the Google logo-->
                    </div>
                    <div class="googletext">Continue with Google</div><!--This contains the text for the Google option-->
                </a>
                <div class="opt3">
                    <label for="acc">Already have an account? </label>
                    <a href="Login-EcoMart.html" style="color: rgb(0, 119, 255); text-decoration: underline;
                    cursor: pointer;">Login</a><!--This is a hyperlink connecting to the login page-->
                </div>
            </div>
        </div>
    </body>
</html>
